<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <div class="screen">
                <div class="history"><span class="smallDisplayText"></span></div>
                <div class="total"><span class="bigDisplayText"></span></div>
            </div>
        </div>
        <div class="buttons">
            <div data-type="clear" data-key=" " class="button clear">CLEAR</div>
            <div data-type = "backspace" data-key="Backspace" class="button">
                <img data-type = "backspace" src="images/backspace.svg" alt="Backspace" class="backspace">
            </div>
            <div data-type="num" data-key="7" class="button">7</div>
            <div data-type="num" data-key="8" class="button">8</div>
            <div data-type="num" data-key="9" class="button">9</div>
            <div data-type="operator" data-key="/" class="button">/</div>
            <div data-type="num" data-key="4" class="button">4</div>
            <div data-type="num" data-key="5"class="button">5</div>
            <div data-type="num" data-key="6" class="button">6</div>
            <div data-type="operator" data-key="*" class="button">x</div>
            <div data-type="num" data-key="1" class="button">1</div>
            <div data-type="num" data-key="2" class="button">2</div>
            <div data-type="num" data-key="3" class="button">3</div>
            <div data-type="operator" data-key="-" class="button">-</div>
            <div data-type="num" data-key="." class="button">.</div>
            <div data-type="num" data-key="0" class="button">0</div>
            <div data-type="equals" data-key="Enter" class="button">=</div>
            <div data-type="operator" data-key="+" class="button">+</div>
        </div>
        
    </div>
    <div data-type="equals" data-key="=" class="button hidden"></div>
</body>
</html>
